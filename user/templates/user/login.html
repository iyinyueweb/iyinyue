{% extends 'base.html' %}
{% load staticfiles %}
{% block section %}
    <body class="bg-info dker">
    <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xl">
      <a class="navbar-brand block" href="../../../templates/index.html"><span class="h1 font-bold">iyinyue</span></a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>加入我们吧</strong>
        </header>
        <div>
          <div class="form-group">
            <input placeholder="请输入用户名" class="form-control rounded input-lg text-center no-border" name="user_name" id="user_name">
          </div>
          <div class="form-group">
             <input type="password" placeholder="请输入登录密码" class="form-control rounded input-lg text-center no-border" id="user_password">
          </div>
          <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded" id="login">
              <i class="icon-arrow-right pull-right"></i>
              <span class="m-r-n-lg">登录</span>
          </button>
          <div class="text-center m-t m-b"><a href="#"><small>忘记密码？</small></a></div>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>还没有账号吗？</small></p>
          <a href="{% url 'user:register' %}" class="btn btn-lg btn-info btn-block rounded">来注册一个专属账户吧！</a>
        </div>
      </section>
    </div>
  </section>
     <!-- footer -->
    <footer id="footer">
    <div class="text-center padder">
      <p>
        <small>iyinyue<br>&copy; 2015</small>
      </p>
    </div>
  </footer>
    </body>
{% endblock %}
{% block script%}
     <script type="text/javascript" src="{% static 'user/js/login.js' %}"></script>
{% endblock %}
